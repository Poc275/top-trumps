<div layout="column">
  	<md-icon class="tc-logo" md-svg-src="images/tc-logo.svg" aria-label="tc logo"></md-icon>

	<!-- embedded webchat, doesn't work because bot isn't published -->
	<!--<iframe src='https://webchat.botframework.com/embed/thedonaldbot?s=aAhtyvJ2VZ8.cwA.2sE.bWr8V1cO2CxEqa-D_euc7o2KBH0oK79jdiunFwg_5pg'></iframe>-->

	<md-button class="fb md-raised" href="/auth/facebook">
		<md-icon>
			<i class="fa fa-facebook" aria-hidden="true"></i>
		</md-icon>
		<span class="social-text">Login with Facebook</span>
	</md-button>

	<md-button class="google md-raised" href="/auth/google">
		<md-icon>
			<i class="fa fa-google" aria-hidden="true"></i>
		</md-icon>
		<span class="social-text">Login with Google</span>
	</md-button>

	<md-button class="twitter md-raised" href="/auth/twitter">
		<md-icon>
			<i class="fa fa-twitter" aria-hidden="true"></i>
		</md-icon>
		<span class="social-text">Login with Twitter</span>
	</md-button>

	<div layout="column">
		<md-subheader class="md-primary">Local login for testing only</md-subheader>

		<div layout="row" layout-align="center">
			<md-input-container>
				<label>Email</label>
				<input ng-model="local.email" type="email">
			</md-input-container>

			<md-input-container>
				<label>Password</label>
				<input ng-model="local.password" type="password">
			</md-input-container>
		</div>

		<md-button class="md-raised md-secondary" ng-click="localSignin()">Sign in</md-button>
	</div>
</div>
