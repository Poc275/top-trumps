<div id="profile-header">
    <div id="inner-profile-header">
        <div id="profile-title">
            <h1>Peter O&apos;Connor</h1>
            <h4>Mouth Breather</h4>
        </div>

        <md-fab-speed-dial md-open="false" md-direction="left" class="md-scale">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab">
                    <md-icon md-svg-src="/icons/share.svg"></md-icon>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <md-button aria-label="Twitter" class="twitter-fab md-fab md-raised md-mini">
                    <md-icon md-svg-src="/icons/twitter.svg" aria-label="Twitter"></md-icon>
                </md-button>
                <md-button aria-label="Facebook" class="facebook-fab md-fab md-raised md-mini">
                    <md-icon md-svg-src="/icons/facebook.svg" aria-label="Facebook"></md-icon>
                </md-button>
                <md-button aria-label="Google+" class="google-fab md-fab md-raised md-mini">
                    <md-icon md-svg-src="/icons/google.svg" aria-label="Google+"></md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</div>

<md-card id="user-profile-card" md-whiteframe="12">
    <img ng-src="{{ gravatarUrl }}" class="md-card-image" alt="Washed Out">

    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Peter O&apos;Connor</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <h2>Level 1</h2>
        <p>150 / 2000 xp</p>
        <p>Next level: Attention Seeker</p>
        <p>Games: 25</p>
        <p>Won: 12</p>
        <p>Lost: 13</p>
        <p>Collection: 10 / 200</p>
    </md-card-content>
</md-card>
