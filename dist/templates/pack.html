<div layout="row" layout-align="space-between center">
    <!-- left button -->
    <md-button class="md-icon-button md-primary" aria-label="previous" ng-click="previousCard()">
        <md-icon md-svg-icon="icons/ic_navigate_before_black_24px.svg"></md-icon>
    </md-button>

    <!-- card -->
    <tc-card class="new-card" card="card" ng-repeat="card in currentCard"></tc-card>

    <!-- right button -->
    <md-button class="md-icon-button md-primary" aria-label="next" ng-click="nextCard()">
        <md-icon md-svg-icon="icons/ic_navigate_next_black_24px.svg"></md-icon>
    </md-button>
</div>

<!-- got card already info -->
<div layout="row" layout-align="center center">
    <p ng-show="currentCard[0].got">
        &#x1F612; You've already got this card. The Donald has kindly given you a (small) refund.
    </p>
</div>
